version: '3'

services:
  app:
    build:
      context: docker/php73
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/
    working_dir: "/var/www/ronbun-lab"
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/ronbun-lab/public
      TZ: Asia/Tokyo

  db:
    image: mysql:5.7
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ronbun-lab
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Tokyo

